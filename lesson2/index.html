<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Date calculator</h2>
    <form id="calcDate">

        <label for="dateFrom">
            First date:
            <input type="date" name="dateFrom" />
        </label>
        <label for="dateTo">
            Second date:
            <input type="date" name="dateTo" />
        </label>
        <button type="submit">Calculate gap</button>
        <p id="output"></p>
    </form>


    <div class="stopwatch-wrapper">
        <p class="stopwatch">00:00:00:00</p>
        <div class="control-buttons-wrapper">
            <button id="main-button" class="control-buttons">Start</button>
            <button id="clear-button" class="control-buttons">Clear</button>
        </div>
        <audio id="sound" src="./sound/04036.mp3"></audio>
    </div>



    <script type="module" src="./js/displayTime.js"></script>
    <script type="module" src="./js/stopwatch.js"></script>
    <script type="module" src="./js/audio.js"></script>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
